<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
        <div class="part">
            <div class="header player">Your Score</div>
            <div id="score-p" class="player">0</div>
        </div>
        <div class="part">
            <div class="header ai">AI Score</div>
            <div id="score-a" class="ai">0</div>
        </div>
    </div>
    <div class="container">
        <div id="winner" class="header" style="display:none;"></div>
    </div>
    <div class="container">
        <button id="btnStart" onclick="removeBtnStart()">Start Game</button>
        <button id="btnRestart" onclick="btnRestartAction()" style="display: none;">Try Again</button>
    </div>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
  </body>
  <script src="astar.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</html>
