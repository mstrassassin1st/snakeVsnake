<!DOCTYPE html>
<html>
  <head>
    <title>snakeVsnake</title>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
        <div class="header title">snakeVsnake</div>
    </div>
    <div class="container">
        <div class="part">
            <div class="header player" id="head1">Your Score</div>
            <div id="score-p" class="player">0</div>
        </div>
        <div class="part">
          <div class="header">Target Score</div>
          <div id="target" class="player" style="color:white !important">0</div>
      </div>
        <div class="part">
            <div class="header ai" id="head2">AI Score</div>
            <div id="score-a" class="ai">0</div>
        </div>
    </div>
    <div class="container">
        <div id="winner" class="header" style="display:none;"></div>
    </div>
    <div class="container">
      <div class="part">
        <button id="btnStart" onclick="removeBtnStart()">Start Game</button>
        <button id="btnStartPVE" onclick="startPVE()" style="display: none;">Player vs AI</button>
        <button id="btnStartEVE" onclick="startEVE()" style="display: none;">AI vs AI</button>
        <button id="btnRestart" onclick="btnRestartAction()" style="display: none;">Restart</button>
      </div>
    </div>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
  </body>
  <script src="astar.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</html>
